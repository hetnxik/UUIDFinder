<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UUID Finder Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 300px;
            padding: 10px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 5px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h3>UUID Finder Settings</h3>
<label for="prefix">Prefix:</label>
<input type="text" id="prefix" placeholder="Enter prefix">

<label for="postfix">Postfix:</label>
<input type="text" id="postfix" placeholder="Enter postfix">

<button id="saveButton">Save Settings</button>

<script src="popup.js"></script>
</body>
</html>
